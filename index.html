<!DOCTYPE html>
<html>

        <meta charset="UTF-8">

        <link rel="stylesheet" href="index-style.css">
        
        <title>Interlinear Reader</title>
    </head>
    <body>
        <textarea id="input-text">Привет! Меня зовут Андрей! Мне 12 лет. У меня много друзей. Моего лучшего друга зовут Паша. Мы одного возраста и учимся в одном классе. Он живет в соседнем доме. Мы ходим в школу пешком вместе. У него короткие светлые волосы, зеленые глаза и добрая улыбка. Он очень худой и высокий. Паша выше меня на целую голову. Он часто смеется и готов помочь. Мы обычно играем в футбол с другими ребятами после школы. Мы всегда играем в одной команде. Паша очень любит спорт и мечтает стать тренером, когда вырастет. Иногда мы идем ко мне домой после футбола и делаем вместе домашнюю работу. Паша всегда объясняет мне сложные задачи, потому что учится лучше меня, особенно по математике.</textarea>
        <button id="translate-button">Translate!</button>
        <select id="lang-source"></select>
        
        <p id="interlinear-view"></p>
        <div id="text-selection-menu"><button>Translate</button> | <button>Define</button></div>
        
        <script src="./renderer.js"></script>
    </body>
</html>
